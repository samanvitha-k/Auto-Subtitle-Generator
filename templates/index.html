<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Subtitle Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Auto Subtitle Generator</h1>
        <p>Effortlessly generate subtitles for your videos in minutes!</p>
    </header>
    <main>
        <section id="intro">
            <div class="container">
                <h2>Get Started</h2>
                <p>Upload your video file and let our tool automatically generate accurate subtitles for you.</p>
            </div>
        </section>
        <section id="upload-video">
            <div class="container">
                <h2>Upload Video</h2>
                <input type="file" id="video-file" name ="video" accept="video/*">
                <button id="process-btn">Generate Subtitles</button>
            </div>
        </section>
        <section id="video-player">
            <div class="container">
                <h2>Video Preview</h2>
                <div class="video-wrapper">
                    <video id="video-preview" controls></video>
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                    <p id="progress-text">0%</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Entertainment Technologists Dev Corp. All Rights Reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
